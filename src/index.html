<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad designed for you</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0 font-sans box-border w-full bg-sky-200">
      
    <!-- Main Page -->
    <div id="mainPage">
        <div id="mainBody">
            <div class=" text-center text-zinc-700 absolute top-[40%] left-[50%] -translate-x-[50%] -translate-y-[50%]" id="main-heading">
                <div class="flex items-center gap-4 justify-center">
                    <h1 class="font-bold text-7xl p-2">Noted </h1>
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                  </svg></span>
                </div>
                <p class="text-lg p-2">"Noted: Streamline your life, prioritize what matters, and take control of your daily routine." </p> 
        
        
        
                <div class="flex flex-wrap gap-4 justify-center mt-5">
        
                    <div class="p-3 border border-zinc-700 bg-zinc-700 text-sky-200 w-1/6 flex flex-col items-center">  
                          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                          </svg>
                          <h1 class="text-center text-sky-200 text-sm mt-2">Urgent Priorities</h1>
                    </div>
        
                    <div class="p-3 border border-zinc-700 w-1/6 flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                          </svg>
                          <h1 class="text-center text-zinc-700 text-sm mt-2">Strategic Planning</h1>
                    </div>
        
                    <div class="p-3 border border-zinc-700 bg-zinc-700 text-sky-200 w-1/6 flex flex-col items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"/>
                          </svg>
                          <h1 class="text-center text-sky-200 text-sm mt-2">Wellbeing Routine</h1>
                    </div>
        
                    <div class="p-3 border border-zinc-700 w-1/6 flex flex-col items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-watch" viewBox="0 0 16 16">
                            <path d="M8.5 5a.5.5 0 0 0-1 0v2.5H6a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5z"/>
                            <path d="M5.667 16C4.747 16 4 15.254 4 14.333v-1.86A6 6 0 0 1 2 8c0-1.777.772-3.374 2-4.472V1.667C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v1.86a6 6 0 0 1 1.918 3.48.502.502 0 0 1 .582.493v1a.5.5 0 0 1-.582.493A6 6 0 0 1 12 12.473v1.86c0 .92-.746 1.667-1.667 1.667zM13 8A5 5 0 1 0 3 8a5 5 0 0 0 10 0"/>
                          </svg>
                          <h1 class="text-center text-zinc-700 text-sm mt-2">Daily <br> Essentials</h1>
                    </div>
                </div>  
        
            </div>
        </div>
        
        <div class="flex flex-col gap-4 absolute bottom-4 right-4 items-center"  >
            <button id="addNote" class="w-14 h-14  border-2 border-zinc-700 rounded-full bg-none hover:bg-zinc-700 text-zinc-700 hover:text-sky-200 hover:border-none text-3xl hover:text-5xl  relative">
                <span class="absolute top-[42%] left-[50%] -translate-x-[50%] -translate-y-[50%] ">+</span>
            </button>
            <a href="./showNote.html">
                <button id="showNote" class=" text-zinc-700 hover:text-sky-200 bg-none hover:bg-zinc-700 border-2 border-zinc-700 px-6 py-3 rounded-3xl text-md font-semibold">Show Notes</button>
            </a>
        </div>
    
    </div>



    <!-- Add Task -->
    <div class="hidden mt-5 w-1/3 bg-gray-800 border border-gray-800 shadow-md shadow-gray-400 p-4 absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]" id="openTaskForm">
        <div>
            <h1 class="p-2 text-sky-200" id="getDate">dd/mm/yyyy</h1>
        </div>
        <div class="flex items-center justify-between pb-2">
            <input type="text" id="title" placeholder="Add Title.." class="w-full text-2xl text-zinc-700  bg-sky-100 font-semibold p-2 focus:outline-none focus:border-none focus:bg-sky-100 focus:text-zinc-700">
            <button id="cross" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-sky-200 rounded-full hover:text-gray-800 hover:bg-gray-50">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
            </button>
        </div>
        <div class="text-wrap">
            <input type="text" id="desc" placeholder="Add description" class="w-full text-lg p-2 text-zinc-700  bg-sky-100 focus:outline-none focus:border-t focus:border-gray-200 focus:bg-sky-100 focus:text-zinc-700">
        </div>
        <div class="mt-2 p-2">
            <label for="deadLine" class="text-sky-200">Enter Deadline (optional) : </label>
            <input id="deadLine" type="datetime-local" name="deadLine" id="deadLine" class="p-2 text-zinc-700 bg-sky-100 focus:outline-none focus:border-gray-200 focus:bg-sky-100 focus:text-zinc-700">
        </div>
        <div class="mt-2 p-2">
            <p class="text-sky-200">Pick up the category of your task:</p>
            <div class="flex flex-wrap gap-4 justify-around mt-3 items-center text-sky-200">
                <div>
                    <input type="radio" id="urgent" name="category" value="urgent">
                    <label for="urgent" class="text-xs text-sky-200 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
                    </svg> (Urgent Priorities)
                    </label>
                </div>
                <div>
                    <input type="radio" id="strategy" name="category" value="strategy">
                    <label for="strategy" class="text-xs  text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                        </svg>(Strategic Planning)
                    </label>
                </div>
                <div>
                    <input type="radio" id="wellbeing" name="category" value="wellbeing">
                    <label for="wellbeing" class="text-xs text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2"/>
                        </svg> (Wellbeing Routine)
                    </label>
                </div>
                <div>
                    <input type="radio" id="daily" name="category" value="daily">
                    <label for="daily" class="text-xs text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-watch" viewBox="0 0 16 16">
                        <path d="M8.5 5a.5.5 0 0 0-1 0v2.5H6a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5z"/>
                        <path d="M5.667 16C4.747 16 4 15.254 4 14.333v-1.86A6 6 0 0 1 2 8c0-1.777.772-3.374 2-4.472V1.667C4 .747 4.746 0 5.667 0h4.666C11.253 0 12 .746 12 1.667v1.86a6 6 0 0 1 1.918 3.48.502.502 0 0 1 .582.493v1a.5.5 0 0 1-.582.493A6 6 0 0 1 12 12.473v1.86c0 .92-.746 1.667-1.667 1.667zM13 8A5 5 0 1 0 3 8a5 5 0 0 0 10 0"/>
                        </svg> (Daily Essentials)
                    </label>

                </div>
            </div>
        </div>

        <div class="flex justify-between p-2 mt-5 items-center">
            <button class="text-zinc-700 hover:text-sky-200 bg-sky-200 shadow-sm shadow-sky-50 hover:bg-zinc-700 px-6 py-3 rounded-3xl text-md font-semibold" id="addingNote">Add Note</button>
            <div class="w-12 h-12 rounded-full border-2 border-sky-200 text-sky-200 relative hover:scale-110">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-mic absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] "  viewBox="0 0 16 16">
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                    <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                </svg>
            </div>
        </div> 
    </div>

    <div>
        <button id="noteAdded" class=" hidden absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] text-sky-200 px-6 py-3 border-none rounded-3xl bg-zinc-700 ">Note Added</button>
    </div>

    <script src="./app.js"></script>

</body>
</html>
